<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Discount Stock Finder</title>
    {% endblock %}
  </head>
  <body>
    {% block header %}
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand m-2" href="/">
            <img src="../static/media/logo.png" alt="Discount Stock Finder" style="height: 40px;">
          </a>
      <div>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/bookmarked">Bookmarked</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Log In</a></li>
      </ul>
    </nav>
    {% endblock %} {% block content %}
    <div></div>
    {% endblock %} {% block footer %}
    <footer></footer>
    {% endblock %}
  </body>
</html>
